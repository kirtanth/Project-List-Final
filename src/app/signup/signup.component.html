<html>

<body>
    <h1 class="text-center">Signup Form</h1>
    <form [formGroup]="regForm" class="mt-5 p-5 bg-light w-50 justify-content-center align-items-center" style="margin-left: 30%;">
        <div class="form-group">
            <label for="email">Email:</label>
            <input formControlName="Email" type="email" class="form-control w-75" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input formControlName="Pass" type="password" class="form-control w-75" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <button type="submit" (click)="reg()" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
