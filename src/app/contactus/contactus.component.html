<html>

<head>

</head>

<body>
    <!-- name email phoneno -->
    <h1 class="text-center">Contact Us</h1>
    <div class="container bg-light mt-5 p-5">
        <form [formGroup]="contact" style="padding-left: 30%;">
            <div class="form-group">
                <label for="name">Name:</label>
                <input formControlName="name" type="text" class="form-control w-50" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input formControlName="email" type="email" class="form-control w-50" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="ph">Phone No:</label>
                <input formControlName="ph" type="text" class="form-control w-50" id="ph" placeholder="Enter ph" name="ph">
            </div>
            <!-- INVALID Message --START -->
            <div *ngIf="val" class="alert alert-dismissible alert-danger mt-3 w-50">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Enter Valid Form Value!</strong>
            </div>
            <!-- INVALID Message --START -->

            <!-- Success Message --STARTS -->
            <div *ngIf="vall" class="alert alert-dismissible alert-success w-50">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Form Submitted!</strong> check Console For <a href="#" class="alert-link">Check entered Value</a>.
            </div>
            <!-- Success Message --ENDS -->

            <button type="submit" (click)="contactSub()" class="btn btn-primary">Submit</button>
        </form>


    </div>
</body>

</html>
